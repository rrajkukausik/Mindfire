<!DOCTYPE html>
<html>
<head>
	<title>Student Validation form</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript" src="jquery.validate.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			 	<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><u><b>Student Registration form</b></u></h3>
					</div>
					<div class="panel-body">
						<span id="leftdiv">
							<img src="crop.jpg" alt="ghost image">
					   </span>
						<span id = "right">
							<form id="signupForm" method="post" class="form-horizontal" action="">
								<div class="form-group">
									<label class="col-sm-4 control-label" for="firstname">First name</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" />
									</div>
								</div>
	
								<div class="form-group">
									<label class="col-sm-4 control-label" for="middlename">Middle name</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="middlename" name="middlename" placeholder="Middle name" />
									</div>
								</div>
	
								<div class="form-group">
									<label class="col-sm-4 control-label" for="lastname">Last name</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-4 control-label" for="lastname">Mobile Number</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="mobilenumber" name="mobilenumber" placeholder="Mobile Number" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-4 control-label" for="email">Email</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="email" name="email" placeholder="Email" />
									</div>
								</div>
	
								<label class="col-sm-4 control-label">City</label>
								<div class="col-sm-5">
									<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
										<option selected>Select City</option>
										<option value="1">Bhubaneswar</option>
										<option value="2">Cuttack</option>
										<option value="3">Berhampur</option>
									  </select>
								</div>
						
								<br>
								<br>
								  
								<div class="form-group">
									<label class="col-sm-4 control-label" for="password">Password</label>
									<div class="col-sm-5">
										<input type="password" class="form-control" id="password" name="password" placeholder="Password" />
									</div>
								</div>
	
								<div class="form-group">
									<label class="col-sm-4 control-label" for="confirm_password">Confirm password</label>
									<div class="col-sm-5">
										<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" />
									</div>
								</div>
	

								<label class="col-sm-4 control-label">Gender</label>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
									<label class="form-check-label" for="flexRadioDefault1">
									  Male
									</label>
								  </div>
								  <div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
									<label class="form-check-label" for="flexRadioDefault2">
									  Female
									</label>
								  </div>

								<div class="form-group">
									<div class="col-sm-5 col-sm-offset-4">
										<div class="checkbox">
											<label>
												<input type="checkbox" id="agree" name="agree" value="agree" />Please agree to our terms and Conditions
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9 col-sm-offset-4">
										<button type="submit" id="but" name="signup" value="Sign up">Submit</button>
									</div>
								</div>
						</span>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
